# Redis configuration for production use

# SECURITY
requirepass SuperStrongPassw0rd!

# NETWORK
bind 0.0.0.0
protected-mode yes
port 6379

# PERFORMANCE / MEMORY
maxmemory 512mb
maxmemory-policy allkeys-lru
tcp-keepalive 60
timeout 300

# SNAPSHOTTING / PERSISTENCE
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
dbfilename dump.rdb
dir /data

# APPEND ONLY (AOF)
appendonly yes
appendfsync everysec

# LOGGING
loglevel notice
logfile ""

# CLIENTS
maxclients 10000
